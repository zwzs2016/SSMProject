<!DOCTYPE html>
<html>
<head>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>	
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<script src="https://unpkg.com/vue@next"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<meta charset="utf-8">
	<title>留言板</title>
</head>
<body class="container">
    <div  id="app">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <a class="navbar-brand" href="#">音乐台</a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                  <li><a href="#">我的音乐台</a></li>        
                    </ul>
                  </li>
                </ul>
                <form class="navbar-form navbar-right">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                  </div>
                  <button type="submit" class="btn btn-default">搜电台</button>
                </form>
              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </nav>
          <div class="row">
            <div class="col-md-4"></div>
          
            <div class="col-md-4">
                <legend class="text-center">用户登录</legend>
                <form class="form-horizontal" method="post" action="http://localhost:8888/tologin">
                  <div class="form-group">
                      <label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
                      <div class="col-sm-9">
                      <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Username" v-model="name" required autofocus>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                      <div class="col-sm-9">
                      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" v-model="password" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-offset-5 col-sm-5">
                      <button type="submit" class="btn btn-primary" @click="valid">提交</button>
                      <a href="./register.html" type="button" class="btn btn-default navbar-btn">注册</a>
                      </div>
                  </div>
              </form>
          <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
             
            </div>
          </nav>
            </div>
            <div class="col-md-4"></div>
          </div>
    </div>

</body>
</html>

<script>
    const { createApp } = Vue
    createApp({
    data() {
      return {
        baseUrl:'http://localhost:8888/',
        name:"",
        password:""
      }
    },
    methods:{
        login(){
            var that=this;
            console.log('test');
            if(!that.valid()){return};
            axios.post(that.baseUrl+'tologin',{
                "username":that.name,
                "password":that.password
            })
            .then(function(res){
                console.log(res)
                if(res.status==200){
                    console.log(res.data);
                }
            })
            return 'test';
        },
        valid(){
            var that=this;
            if(!that.name){
                alert('用户名不能为空');
                return false;
            }else if(!that.password){
                alert('密码不能为空');
                return false;
            }else if(that.password.length>18||that.name.length>18){
                alert('输入字符过长');
            }
            else{
                return true;
            }
        }
    }
  }).mount('#app')
</script>
