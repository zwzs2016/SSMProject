<script>
    const App = {
    data() {
        return {
        baseUrl:'http://localhost:8888/',
        musicSwitch:true,
        rtmpservice:'rtmp://localhost:1935/hls',
        service:'http://localhost:8080/hls/',
        serviceUrl:'',
        username:'',
        liveCode:'',
        liveUrl:'',
        isopen:false,
        liveShareUrl:'',
        tail:'.m3u8',
        musicHomeUrl:'http://localhost:8888/bamboo.html',
        bambooMusicInfo:{
            title:'',
            imageBase64File:'',
            remark:''
        }
        };
    },
    mounted(){
        var that=this;
        that.liveUrl=sessionStorage.getItem('liveUrl');
        that.liveCode=sessionStorage.getItem('liveCode');
        that.liveShareUrl=sessionStorage.getItem('liveShareUrl');
        that.serviceUrl=sessionStorage.getItem('serviceUrl');
        that.username=sessionStorage.getItem('username');

        console.log(that.liveCode)

        //获取地址栏中的liveCode
        if(that.liveCode!=null){
            that.liveCode=that.getUrlValue('liveShareUrl');
            that.liveUrl=that.service+that.liveCode+'.m3u8';
            that.liveShareUrl=that.musicHomeUrl+'?liveShareUrl='+that.liveCode;
            sessionStorage.setItem('liveCode',that.liveCode);
            sessionStorage.setItem('liveUrl',that.liveUrl);
        }

        if(that.liveCode){
            that.isopen=true;

            axios.post(that.baseUrl+'user/iscurrentuser',{
            liveCode:that.liveCode
            })
            .then(function(res){
                if(res.status!=200){
                    that.musicSwitch=false;
                }
            })
            .catch(function(res){
                that.musicSwitch=false;
            })
        }
        
        // axios.post(that.baseUrl+'bamboomusic/queryCurrentBambooMusic')
        //     .then(function(res){
        //         console.log(res)
        //         if(res.status==200){
        //             console.log(res.data);//http://localhost:8080/hls/abcd.m3u8
        //             //获取livecode
        //             if(res.data.data){
        //                 data=res.data.data;
                        
        //                 that.liveCode=res.data.data.livecode;
        //                 that.liveUrl=that.service+that.liveCode+'.m3u8';
        //                 that.username=res.data.data.username;
        //                 that.musicSwitch=true;
        //                 that.isopen=true;

        //                 sessionStorage.setItem('liveCode',res.data.data.livecode);
        //                 sessionStorage.setItem('liveUrl',that.service+that.liveCode+'.m3u8');
        //                 sessionStorage.setItem('username',res.data.data.username);
        //             }
                    
        //         }
        //     })
    },
    updated(){

    },
    methods:{
        openLive(){
            var that=this;
            let ispass=that.beforeValid('bambooMusicInfo',that.bambooMusicInfo);
            if(!ispass) {
                alert('标题不能为空!');
                return;
            };
            //bambooMusicInfo
            console.log(that.bambooMusicInfo);

            axios.post(that.baseUrl+'user/username',that.bambooMusicInfo,{headers: {'Content-Type': 'application/json'}})
            .then(function(res){
                console.log(res)
                if(res.status==200 || res.status==201){
                    console.log(res.data);//http://localhost:8080/hls/abcd.m3u8
                    //获取livecode
                    if(res.data.data){
                        that.liveCode=res.data.data.livecode;
                        that.liveUrl=that.service+that.liveCode+'.m3u8';
                        that.liveShareUrl=that.musicHomeUrl+'?liveShareUrl='+that.liveCode;
                        that.username=res.data.data.username;
                        that.serviceUrl=that.rtmpservice+'?livekey='+res.data.data.token;
                        that.musicSwitch=true;
                        that.isopen=true;

                        sessionStorage.setItem('liveCode',that.liveCode);
                        sessionStorage.setItem('liveUrl',that.liveUrl);
                        sessionStorage.setItem('liveShareUrl',that.liveShareUrl);
                        sessionStorage.setItem('serviceUrl',that.serviceUrl);
                        sessionStorage.setItem('username',that.username);

                        window.location.reload();
                    }
                    
                }
            })
            .catch(function (error) {
              console.log(error);
              alert('请求失败!');
              window.location.reload();
            });
        },
        shutdownMusic(){
            var that=this;
            axios.post(that.baseUrl+'user/shutdown')
            .then(function(res){
                console.log(res);
                if(res.status==200){
                    //取消禁用
                    that.isopen=false;
                    //删除session
                    sessionStorage.clear();

                    window.location.reload();
                }else{
                    alert('关闭失败!');
                }
            })
            .catch(function(error){
                console.log(error);
                alert('关闭失败!');
                window.location.reload();
            })
        },
        getUrlValue(urlKey){
            if(urlKey){
                let query=window.location.search;
                let removeMark = query.substr(1);
                let createArray = removeMark.split('&');

                let addressItem;
                for(let item of createArray) {
                    if(item.includes(urlKey)) {
                        addressItem = item // addressItem值：address=beijing
                        break
                    }
                }

                let index = addressItem.indexOf('=');

                let getAddressValue = addressItem.substr(index + 1);

                return getAddressValue;
            }
        },
        uploadImage(){
        console.log(this.$refs.imageBase64File.files[0])
        let data = this.$refs.imageBase64File.files[0];
        this.getBase64(data).then(res => {
            this.bambooMusicInfo.imageBase64File = res
            console.log('base64', this.bambooMusicInfo.imageBase64File)
        })
        },
        // 把转变方法封装为一个函数
        getBase64 (file) {
        return new Promise(function (resolve, reject) {
            let reader = new FileReader()
            let imgResult = ''
            reader.readAsDataURL(file)
            reader.onload = function () {
            imgResult = reader.result
            }
            reader.onerror = function (error) {
            reject(error)
            }
            reader.onloadend = function () {
            resolve(imgResult)
            }
        })
        },
        beforeValid(validStr,obj){
        if(validStr='bambooMusicInfo'){
            return obj.title.length>0;
            }
    }
    },
    
    };
    const app = Vue.createApp(App);
    app.mount("#app");
</script>

<script>
    (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
    })()
</script>
